<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 30px); /* 20 columns */
      grid-template-rows: repeat(20, 30px);   /* 20 rows */
      gap: 1px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .cell.wall {
      background-color: #333;
    }

    .cell.start {
      background-color: green;
    }

    .cell.end {
      background-color: red;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pathfinding Visualizer</h1>
  <div class="controls">
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    let startPoint = null; // To store the start cell
    let endPoint = null;   // To store the end cell

    // Create a 20x20 grid
    for (let i = 0; i < 20; i++) {
      for (let j = 0; j < 20; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = i;
        cell.dataset.col = j;

        // Add click event to set walls, start, and end points
        cell.addEventListener("click", () => {
          if (!startPoint) {
            // Set the start point
            cell.classList.add("start");
            startPoint = cell;
          } else if (!endPoint && !cell.classList.contains("start")) {
            // Set the end point
            cell.classList.add("end");
            endPoint = cell;
          } else if (!cell.classList.contains("start") && !cell.classList.contains("end")) {
            // Toggle walls
            cell.classList.toggle("wall");
          }
        });

        grid.appendChild(cell);
      }
    }

    // Clear the grid on button click
    document.getElementById("clear-button").addEventListener("click", () => {
      startPoint = null;
      endPoint = null;

      Array.from(document.getElementsByClassName("cell")).forEach((cell) => {
        cell.classList.remove("start", "end", "wall");
      });
    });
  </script>
</body>
</html>
