<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .cell.wall {
      background-color: #333;
    }

    .cell.start {
      background-color: green !important;
    }

    .cell.end {
      background-color: red !important;
    }

    .cell.path {
      background-color: purple;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pathfinding Visualizer</h1>
  <div class="controls">
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    let startPoint = null;
    let endPoint = null;

    // Create the grid
    for (let i = 0; i < 20; i++) {
      for (let j = 0; j < 20; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = i;
        cell.dataset.col = j;

        // Cell click event
        cell.addEventListener("click", () => {
          if (!startPoint) {
            // Reset old start point
            document.querySelector(".start")?.classList.remove("start");

            // Set new start
            cell.classList.add("start");
            startPoint = cell;
          } else if (!endPoint && !cell.classList.contains("start")) {
            // Reset old end point
            document.querySelector(".end")?.classList.remove("end");

            // Set new end
            cell.classList.add("end");
            endPoint = cell;
          } else if (!cell.classList.contains("start") && !cell.classList.contains("end")) {
            // Toggle walls
            cell.classList.toggle("wall");
          }
        });

        grid.appendChild(cell);
      }
    }

    async function animateBFS(startRow, startCol, endRow, endCol) {
      const queue = [[startRow, startCol]];
      const visited = new Set();
      const parentMap = {};
      let found = false;

      while (queue.length > 0) {
        const [currentRow, currentCol] = queue.shift();
        const cell = document.querySelector(`[data-row='${currentRow}'][data-col='${currentCol}']`);

        if (cell && !cell.classList.contains("start") && !cell.classList.contains("end")) {
          cell.style.backgroundColor = "lightblue"; // Mark as visited
          await new Promise((resolve) => setTimeout(resolve, 50)); // Animation delay
        }

        if (currentRow === endRow && currentCol === endCol) {
          found = true;
          break;
        }

        const neighbors = [
          [currentRow - 1, currentCol],
          [currentRow + 1, currentCol],
          [currentRow, currentCol - 1],
          [currentRow, currentCol + 1],
        ];

        for (const [nextRow, nextCol] of neighbors) {
          const key = `${nextRow},${nextCol}`;
          const nextCell = document.querySelector(`[data-row='${nextRow}'][data-col='${nextCol}']`);

          if (
            nextRow < 0 || nextRow >= 20 || nextCol < 0 || nextCol >= 20 ||
            visited.has(key) ||
            (nextCell && nextCell.classList.contains("wall"))
          ) {
            continue;
          }
          visited.add(key);
          queue.push([nextRow, nextCol]);
          parentMap[key] = `${currentRow},${currentCol}`;

          if (nextCell && !nextCell.classList.contains("end")) {
            nextCell.style.backgroundColor = "yellow";
          }
        }
      }

      if (!found) {
        alert("No path found!");
        return;
      }

      // Reconstruct path
      let currentKey = `${endRow},${endCol}`;
      while (currentKey !== `${startRow},${startCol}`) {
        const [row, col] = currentKey.split(",").map(Number);
        const pathCell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
        if (pathCell && !pathCell.classList.contains("start") && !pathCell.classList.contains("end")) {
          pathCell.style.backgroundColor = "purple";
          await new Promise((resolve) => setTimeout(resolve, 50));
        }
        currentKey = parentMap[currentKey];
      }
    }

    // Start button event
    document.getElementById("start-button").addEventListener("click", () => {
      if (!startPoint || !endPoint) {
        alert("Please enter both a start and an end point!");
        return;
      }

      const startRow = parseInt(startPoint.dataset.row);
      const startCol = parseInt(startPoint.dataset.col);
      const endRow = parseInt(endPoint.dataset.row);
      const endCol = parseInt(endPoint.dataset.col);

      animateBFS(startRow, startCol, endRow, endCol);
    });

    // Clear button event (Keeps walls)
    document.getElementById("clear-button").addEventListener("click", () => {
      startPoint = null;
      endPoint = null;
      document.querySelectorAll(".cell").forEach(cell => {
        if (!cell.classList.contains("wall")) {
          cell.classList.remove("start", "end", "path");
          cell.style.backgroundColor = ""; // Reset color
        }
      });
    });
  </script>
</body>
</html>
