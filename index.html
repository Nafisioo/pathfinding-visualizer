<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 1px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .cell.wall {
      background-color: #333;
    }

    .cell.start {
      background-color: green;
    }

    .cell.end {
      background-color: red;
    }

    .cell.path {
      background-color: yellow;
    }

    .controls {
      margin: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Pathfinding Visualizer</h1>
  <div class="controls">
    <button id="start-button">Start</button>
    <button id="clear-button">Clear</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    let startPoint = null;
    let endPoint = null;

    // Create a 20x20 grid
    for (let i = 0; i < 20; i++) {
      for (let j = 0; j < 20; j++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = i;
        cell.dataset.col = j;

        cell.addEventListener("click", () => {
          if (!startPoint) {
            cell.classList.add("start");
            startPoint = cell;
          } else if (!endPoint && !cell.classList.contains("start")) {
            cell.classList.add("end");
            endPoint = cell;
          } else if (!cell.classList.contains("start") && !cell.classList.contains("end")) {
            cell.classList.toggle("wall");
          }
        });

        grid.appendChild(cell);
      }
    }

    // Clear the grid
    document.getElementById("clear-button").addEventListener("click", () => {
      startPoint = null;
      endPoint = null;

      Array.from(document.getElementsByClassName("cell")).forEach((cell) => {
        cell.classList.remove("start", "end", "wall", "path");
      });
    });

    // Pathfinding logic
    document.getElementById("start-button").addEventListener("click", () => {
      if (!startPoint || !endPoint) {
        alert("Please set both a start and an end point!");
        return;
      }

      const startRow = parseInt(startPoint.dataset.row);
      const startCol = parseInt(startPoint.dataset.col);
      const endRow = parseInt(endPoint.dataset.row);
      const endCol = parseInt(endPoint.dataset.col);

      const queue = [[startRow, startCol]];
      const visited = new Set();
      const parentMap = {};
      let found = false;

      while (queue.length > 0) {
        const [currentRow, currentCol] = queue.shift();

        if (currentRow === endRow && currentCol === endCol) {
          found = true;
          break;
        }

        const neighbors = [
          [currentRow - 1, currentCol],
          [currentRow + 1, currentCol],
          [currentRow, currentCol - 1],
          [currentRow, currentCol + 1],
        ];

        for (const [nextRow, nextCol] of neighbors) {
          const key = `${nextRow},${nextCol}`;
          const cell = document.querySelector(`[data-row='${nextRow}'][data-col='${nextCol}']`);

          if (
            nextRow < 0 || nextRow >= 20 || nextCol < 0 || nextCol >= 20 ||
            visited.has(key) || (cell && cell.classList.contains("wall"))
          ) {
            continue;
          }

          visited.add(key);
          queue.push([nextRow, nextCol]);
          parentMap[key] = `${currentRow},${currentCol}`;
        }
      }

      if (!found) {
        alert("No path found!");
        return;
      }

      let currentKey = `${endRow},${endCol}`;
      while (currentKey !== `${startRow},${startCol}`) {
        const [row, col] = currentKey.split(",").map(Number);
        const cell = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
        if (cell) cell.classList.add("path");
        currentKey = parentMap[currentKey];
      }
    });
  </script>
</body>
</html>
